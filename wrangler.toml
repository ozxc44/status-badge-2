# Serverless status badge service, free tier forever

name = "status-badge-2"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespaces (create with: wrangler kv:namespace create STATUS)
# Preview namespace for local development
[[kv_namespaces]]
binding = "STATUS"
id = "preview_status_badge_2"
preview_id = "preview_status_badge_2"

# Optional: Production routes (configure when you have a domain)
# [env.production]
# routes = [
#   { pattern = "badge.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
# [[env.production.kv_namespaces]]
# binding = "STATUS"
# id = "your-production-kv-id"

[vars]
ENVIRONMENT = "development"
VERSION = "1.0.0"
